<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake-WebGL Variant</title>
    <link rel="stylesheet" href="style.css">
    <script src="game.js" defer type="module"></script>
</head>

<body>
    <canvas id="game-board" height="500px" width="500px"></canvas>
    <div class="slidercontainer">
        <h3 style="color: white;">Snake Speed</h3>
        <input type="range" min="1" max="10" value="5" class="speedSlider" name="speedController" id="speedController">
    </div>
    <div class="decisionMaker">
        <h3 style="color: white;">Collision?</h3>
        <input type="radio" name="collision_checker" class="check" id="col_tru" value="True">
        <h3 style="color: white;">Yes</h3>
        <input type="radio" name="collision_checker" class="check" id="col_fal" value="False" checked>
        <h3 style="color: white;">No</h3>

    </div>

</body>

</html>
